<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Login · Smile for Sache Girls Club</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="top-nav">
    <div class="nav-inner">
        <a href="index.html" class="nav-brand">
            <img src="logo-text.png" alt="Smile for Sache Logo" class="nav-logo" />
        </a>
    </div>
</header>

<main class="staff-main">
    <section class="section">
        <div class="section-header">
            <p class="eyebrow">Staff Only </p>
            <h2>Employee & Volunteer Login</h2>
        </div>

        <div class="login-card">
            <p class="login-note">
                
            </p>

            <form class="login-form">
                <label>
                    Username
                    <input type="text" placeholder="Enter your username" />
                </label>

                <label>
                    Password
                    <input type="password" placeholder="Enter your password" />
                </label>

                <button type="button" class="btn primary">
                    Log In
                </button>
            </form>


        </div>
    </section>
</main>

<footer class="site-footer">
    <p>© 2025 Smile for Sache · Girls Club. Internal use only (demo).</p>
</footer>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const button = document.querySelector('.login-form button');
  const userInput = document.querySelector('.login-form input[type="text"]');
  const passInput = document.querySelector('.login-form input[type="password"]');

  button.addEventListener('click', function() {
    const username = userInput.value.trim();
    const password = passInput.value.trim();

    if (username === 'demo' && password === 'password') {
      alert('Demo login successful! (This is just a visual example, not a real secure login.)');
    } else {
      alert('Demo only — use username: demo and password: password');
    }
  });
});
</script>
</body>
</html>
